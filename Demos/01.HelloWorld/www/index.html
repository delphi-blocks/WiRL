<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiRL Demo</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>WiRL Demo</h1>
        <div class="tool-panel">
            <div class="toolbar">
                <button onclick="echoText()">Echo</button>
                <button onclick="reverseText()">Reverse</button>
                <button onclick="postString()">Post string</button>
                <button onclick="postStream()">Post stream</button>
                <button onclick="getObject()">Get object</button>
                <button onclick="getException()">Exception</button>
                <button onclick="getImage()">Get image</button>
                <button onclick="postMultiPart()">Post multi-part</button>
                <img id="image" class="image" src="" alt="Image will be displayed here" style="display: none;">
            </div>
            <textarea id="textarea" class="textarea"></textarea>

        </div>
    </main>
</body>
</html>
